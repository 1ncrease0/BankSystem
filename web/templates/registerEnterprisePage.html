<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация специалиста предприятия</title>

  <!-- Подключение Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 shadow-lg rounded-lg w-96">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Регистрация специалиста предприятия</h2>

  <form action="/v1/enterprise_specialist/register" method="POST" class="space-y-4">
    <!-- Поле для ID предприятия -->
    <div>
      <label for="enterpriseId" class="block text-gray-700">ID предприятия</label>
      <input type="text" id="enterpriseId" name="enterpriseId" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Поле для имени пользователя -->
    <div>
      <label for="username" class="block text-gray-700">Имя пользователя</label>
      <input type="text" id="username" name="username" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Поле для пароля -->
    <div>
      <label for="password" class="block text-gray-700">Пароль</label>
      <input type="password" id="password" name="password" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Кнопка регистрации -->
    <button type="submit"
            class="w-full bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition">
      Зарегистрироваться
    </button>
  </form>

  <!-- Ссылка на вход -->
  <p class="mt-4 text-center text-gray-600">
    Уже есть аккаунт?
    <a href="/v1/enterprise_specialist/login" class="text-blue-500 hover:underline">Войти</a>
  </p>
</div>
</body>
</html>

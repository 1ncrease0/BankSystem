<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация клиента</title>

    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Подключение htmx -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Регистрация клиента</h2>

    <form hx-post="/v1/client/register" hx-target="#error-message" hx-swap="innerHTML" class="space-y-4">
        <!-- Имя -->
        <div>
            <label class="block text-gray-700">Имя</label>
            <input type="text" name="name" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Фамилия -->
        <div>
            <label class="block text-gray-700">Фамилия</label>
            <input type="text" name="surname" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Отчество -->
        <div>
            <label class="block text-gray-700">Отчество</label>
            <input type="text" name="patronymic" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Логин -->
        <div>
            <label class="block text-gray-700">Логин</label>
            <input type="text" name="user_name" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Серия паспорта -->
        <div>
            <label class="block text-gray-700">Серия паспорта</label>
            <input type="text" name="passport_series" required maxlength="4"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Номер паспорта -->
        <div>
            <label class="block text-gray-700">Номер паспорта</label>
            <input type="text" name="passport_number" required maxlength="6"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Идентификационный номер -->
        <div>
            <label class="block text-gray-700">Идентификационный номер</label>
            <input type="text" name="id_number" required maxlength="14"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Номер телефона -->
        <div>
            <label class="block text-gray-700">Номер телефона</label>
            <input type="tel" name="phone_number" required placeholder="+375 (XX) XXX-XX-XX"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Email -->
        <div>
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Пароль -->
        <div>
            <label class="block text-gray-700">Пароль</label>
            <input type="password" name="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Кнопка регистрации -->
        <button type="submit"
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
            Зарегистрироваться
        </button>
    </form>
    <!-- Контейнер для отображения сообщений об ошибках -->
    <div id="error-message" class="mt-4"></div>
    <!-- Ссылка на вход -->
    <p class="mt-4 text-center text-gray-600">
        Уже есть аккаунт? <a href="/v1/client/login" class="text-blue-500 hover:underline">Войти</a>
    </p>
</div>


</body>
</html>

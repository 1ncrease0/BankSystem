<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>

    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="text-center bg-white p-8 shadow-lg rounded-lg">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">Добро пожаловать!</h1>
    <p class="text-gray-600 mb-6">Выберите тип входа</p>

    <div class="flex justify-center space-x-4">
        <!-- Кнопка для клиента -->
        <a href="/v1/client/login"
           class="w-48 px-6 py-3 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition text-center">
            Клиент
        </a>

        <!-- Кнопка для администратора -->
        <a href="/v1/banks"
           class="w-48 px-6 py-3 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition text-center">
            Администратор
        </a>

        <!-- Кнопка для специалиста предприятия -->
        <a href="/v1/enterprise_specialist/login"
           class="w-48 px-6 py-3 bg-purple-500 text-white rounded-lg shadow hover:bg-purple-600 transition text-center">
            Специалист предприятия
        </a>
    </div>
</div>
</body>
</html>

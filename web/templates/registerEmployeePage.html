<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация сотрудника банка</title>
  <!-- Подключение Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Подключение htmx -->
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-96">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Регистрация сотрудника банка</h2>
  <!-- Форма регистрации.
         Форма отправляется по тому же URL (например, /v1/employee/bank/{{.BankID}}/register) -->
  <form action="" method="post" hx-post="" hx-target="#error-message" hx-swap="innerHTML" class="space-y-4">
    <!-- Поле для логина -->
    <div>
      <label for="user_name" class="block text-gray-700">Логин</label>
      <input type="text" id="user_name" name="user_name" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <!-- Поле для пароля -->
    <div>
      <label for="password" class="block text-gray-700">Пароль</label>
      <input type="password" id="password" name="password" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <!-- Выбор роли сотрудника -->
    <div>
      <label for="role" class="block text-gray-700">Роль</label>
      <select id="role" name="role" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Выберите роль</option>
        <option value="operator">Оператор</option>
        <option value="manager">Менеджер</option>
        <option value="administrator">Администратор</option>
      </select>
    </div>
    <!-- Если требуется, можно передать BankID как скрытое поле -->
    <!-- <input type="hidden" name="bank_id" value="{{.BankID}}"> -->
    <!-- Кнопка регистрации -->
    <button type="submit"
            class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
      Зарегистрироваться
    </button>
  </form>
  <!-- Контейнер для отображения сообщений об ошибках -->
  <div id="error-message" class="mt-4"></div>
  <!-- Ссылка на страницу входа сотрудника, где также используется BankID из контекста -->
  <p class="mt-4 text-center text-gray-600">
    Уже есть аккаунт? <a href="/v1/employee/bank/{{.BankID}}/login" class="text-blue-500 hover:underline">Войти</a>
  </p>
</div>
</body>
</html>

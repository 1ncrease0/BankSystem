<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход сотрудника банка</title>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключение htmx -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Вход сотрудника банка</h2>
    <!-- Форма авторизации -->
    <form action="" method="post" hx-post="" hx-target="#error-message" hx-swap="innerHTML" class="space-y-4">
        <!-- Поле для логина -->
        <div>
            <label for="login" class="block text-gray-700">Логин</label>
            <input type="text" id="login" name="login" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <!-- Поле для пароля -->
        <div>
            <label for="password" class="block text-gray-700">Пароль</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <!-- Кнопка входа -->
        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
            Войти
        </button>
    </form>
    <!-- Контейнер для отображения сообщений об ошибках -->
    <div id="error-message" class="mt-4"></div>
    <!-- Ссылка на регистрацию -->
    <p class="mt-4 text-center text-gray-600">
        Нет аккаунта? <a href="/v1/employee/bank/{{.BankID}}/register" class="text-blue-500 hover:underline">Зарегистрироваться</a>
    </p>
</div>
</body>
</html>
